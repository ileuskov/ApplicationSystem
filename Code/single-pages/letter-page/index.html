  <body>
    <!------------ A double structure with the main div (#outside) and a form inside it ------------>
    <div id="outside">
      <form id="survey-form">
        <h1 id="title">Empfehlungsschreiben hochladen</h1>
        <p id="note">
          <b></b> Wenn Sie die Bewerbung eines/einer BewerberIn mit einem Empfehlungsschreiben unterstützen möchten, können Sie dieses Schreiben hier hochladen.
          <br/>
      
        </p>

        <!------------ Personal Information ------------>
        <fieldset>
          <legend>Für wen laden Sie Ihr Schreiben hoch?</legend>

          <div>
            <label for="userId">Student ID</label>
            <input
              type="text"
              name="userId"
              id="userId"
              placeholder="Zum Beispiel: 50"
              required
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Ihre Email</legend>

          <div>
            <label for="email">Ihre Email:</label>
            <input type="email" id="email" name:="email"
            placeholder="maxMustermann@gmail.com" required/>
          </div>
        </fieldset>

        <fieldset>
          <legend>Ihr Empfehlungsschreiben</legend>
          <div>
            <label for="letter">Wählen Sie einen File</label>
            <input type="file" id="letter" name="letter" required />
          </div>
        </fieldset>

        <!------------ Submit area ------------>
        <div id="submit">
          <!-- <button id="addBtn" class="btn waves-effect waves-light">Add</button> -->
          <button
            type="submit"
            id="updateBtn"
            class="btn waves-effect waves-light"
          >
            Abschicken
          </button>
        </div>
      </form>
    </div>
